<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgba(137, 43, 226, 0.774);
        }
        .titulo {
            display: flex;
            justify-content: center;
        }
        .paragrafo {
            display: flex;
            justify-content: center;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="titulo">
        <h1>Olá, mundo!</h1>
    </div>
    
    <p class="paragrafo">Já me livrei da maldição</p>
    <script>
        window.alert('mentira') //janela de alerta
        window.confirm('está gostando?') //janela com ok ou cancela
        window.prompt('qual o su nome?') // digitação 
    </script>
    
</body>
</html>
